<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>
    <script>
      fetch("Header1.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;
        })
        .catch(error => console.error("Error al cargar el header:", error));
    </script>
    
    <!-- Formulario -->
    <div class="form-container">
        <div class="logo-user">
            <img src="/imagenes/LogoUsuario.png" alt="Logo Usuario">
        </div>
        <form action="perfil_usuario.html " method="POST">
            <h2>Iniciar Sesión</h2>
            <h5>Nuevo aqui? <a href="CreacionCuenta.html">Haz click para crear tu cuenta</a></h5>
            <label for="username">Correo electrónico</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu correo electrónico" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            <h4>¿Olvidaste tu contraseña?</h4>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <div id="footer-container"></div>

    <script>
      fetch("Footer.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("footer-container").innerHTML = data;
        })
        .catch(error => console.error("Error al cargar el footer:", error));
    </script>

</body>
</html>
