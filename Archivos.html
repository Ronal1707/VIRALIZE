<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archivos Subidos</title>
  <link rel="stylesheet" href="Archivos.css" />
</head>

<body>
  <div id="header-container"></div>

  <script>
    fetch("Header_sesion_iniciada.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      })
      .catch(error => console.error("Error al cargar el header:", error));
  </script>

  <main class="contenedor">
    <h1>Archivos Subidos</h1>

    <ul class="lista-archivos">
      <li>briefing_cliente.pdf</li>
      <li>logo_marca.png</li>
      <li>paleta_colores.ai</li>
      <li>presentación_proyecto.pptx</li>
    </ul>

    <a href="info_empresa.html" class="btn-regresar">← Regresar</a>
  </main>

  <script>
    fetch("Footer.html")
      .then(response => response.text())
      .then(data => {
        const footerContainer = document.createElement('div');
        footerContainer.id = "footer-container";
        footerContainer.innerHTML = data;
        document.body.appendChild(footerContainer);
      })
      .catch(error => console.error("Error al cargar el footer:", error));
  </script>
</body>
</html>
