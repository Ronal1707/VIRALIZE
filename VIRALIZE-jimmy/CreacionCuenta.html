<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="Styles1.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="LogoViralize.png" alt="Viralize Logo"></li>  
                <li><a href="#">SERVICIOS</a></li>
                <li><a href="#">PORTAFOLIO</a></li>
                <li><a href="#">INICIAR SESIÓN</a></li>
                <li><a href="#">CONTÁCTANOS</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario -->
    <div class="form-container">
        <div class="logo-user">
            <img src="LogoUsuario.png" alt="Logo Usuario">
        </div>
        <form action="#" method="POST">
            <h2>Creación de cuenta</h2>
            <label for="user">Nombre</label>
            <input type="text" id="user" name="username" placeholder="Ingresa tu nombre" required>
            <label for="user_lastname">Apellido</label>
            <input type="text" id="user_lastname" name="username" placeholder="Ingresa tu apellido" required>
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" name="username" placeholder="Ingresa tu correo electrónico" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <div class="buttons-container">
                <button type="submit">Continuar</button>
                <a href="InicioSesion.html">
                    <button type="button">Tengo cuenta</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
