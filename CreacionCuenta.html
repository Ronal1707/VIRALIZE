<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link rel="stylesheet" href="CreacionCuenta.css">
</head>
<body>
    <div id="cookie-placeholder"></div>

    <div id="header-container"></div>
    <script>
      fetch("Header1.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header-container").innerHTML = data;
        })
        .catch(error => console.error("Error al cargar el header:", error));
    </script>

    <!-- Formulario -->
    <div class="form-container">
        <div class="logo-user">
            <img src="imagenes/LogoCrearUsuario.png" alt="Logo Usuario">
        </div>
        <form action="#" method="POST">
            <h2>Creación de cuenta</h2>
            <label for="user">Nombre</label>
            <input type="text" id="user" name="username" placeholder="Ingresa tu nombre" required>
            <label for="user_lastname">Apellido</label>
            <input type="text" id="user_lastname" name="username" placeholder="Ingresa tu apellido" required>
            <label for="email">Correo electrónico</label>
            <input type="text" id="email" name="username" placeholder="Ingresa tu correo electrónico" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <div class="buttons-container">
                <button type="submit">Continuar</button>
                <a href="InicioSesion.html">
                    <button type="button" class="tengocuenta">Tengo cuenta</button>
                </a>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Detiene el envío real del formulario
        window.location.href = "Elección.html"; // Redirige a Elección.html
        });
    </script>

</body>
</html>
